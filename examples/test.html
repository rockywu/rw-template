<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div id="app" 
    data-name="app-name" 
    data-id="app-id">
      我的建议{{this.info|format(this.name,this.age)}}
      __{{this.name + "---" + this.info}}__
      <div class="name" 
        v-bind:data-value="this.value"
        >{{this.name}}</div>
      <div class="info">
        <p>
          我的建议{{this.info|format(this.name)}}
        </p>
      </div>
      <div class="age">{{this.age}}</div>
    </div>
    <script type="text/javascript" src="../dist/vm.js"></script>
  </body>
  
</html>
